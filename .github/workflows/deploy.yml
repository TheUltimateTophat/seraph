name: Deploy to InfinityFree

on:
  workflow_dispatch: # lets you run it manually
  push:
    branches: [ main ] # deploys when you push to main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # gets the whole repo, not just last commit

      - name: Clean junk (optional)
        run: |
          rm -rf .git .github node_modules tests .vscode .idea || true

      - name: FTP Deploy
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.IFTP_SERVER }}
          username: ${{ secrets.IFTP_USER }}
          password: ${{ secrets.IFTP_PASS }}
          protocol: ftps
          local-dir: .
          server-dir: /htdocs/
          timeout: 600000
          dangerous-clean-slate: false
          exclude: |
            **/.git**
            **/.github/**
            **/node_modules/**
            **/*.map
            **/*.log
